<button nz-button (click)="addNewSubject()"><i nz-icon></i><span>Thêm môn thi</span></button>

  <div id="seach">
       <nz-input-group nzSize="large" [nzSuffix]="suffixIconSearch">
      <input [(ngModel)]="subjectName"  (ngModelChange)="getListSubject()" type="text" nz-input placeholder="Tên môn học" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
    </div>
<div>
    <nz-table nzTemplateMode nzBordered>
        <thead>
        <tr>
            <th>Stt</th>
            <th>Mã lớp học</th>
            <th>Tên môn học</th>
            <th>Chức năng</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of listSubject; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ data.code }}</td>
            <td>{{ data.name }}</td>

            <td>
                <button nz-button [nzSize]="size" nzType="default" (click)="editSubject(i)"
                        [nzLoading]="data.isLoading">Sửa
                </button>
                <nz-divider nzType="vertical"></nz-divider>
                <button nz-button [nzSize]="size" nzType="danger" (click)="deleteSubject(i)"
                        [nzLoading]="data.isLoading">Xóa
                </button>

            </td>
        </tr>
        </tbody>
    </nz-table>
     <nz-pagination [nzPageIndex]="page" (nzPageIndexChange)="changePage($event)" [nzTotal]="(page+2)*10"></nz-pagination>
</div>
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <app-subject-information [subject]= "newSubject"></app-subject-information>

</nz-modal>
